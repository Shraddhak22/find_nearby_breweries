<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4pxFXEnYeifd3ePXbY5OAQMCGLFcwegk=&libraries=places&callback=initMap"
    ></script>
    <script src="script.js"></script>
    <style>
      .container {
        background: url("images/breweries.jpg");
        height: 100vh;
        width: 100vw;
      }
      .inputContainer {
        color: white;
        padding: 20px;
        text-align: center;
      }

      .inputContainer input {
        font-size: 20px;
      }
      #map {
        width: 60%;
        height: 20rem;
        padding: 20px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .icon {
        background: url("images/beer_bottle");
        height: 10px;
        width: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inputContainer">
        <h1>Find the nearest Breweries</h1>

        <input type="text" placeholder="Enter the city name" data-city-search />
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
